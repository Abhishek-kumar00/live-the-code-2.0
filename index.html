<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-box">
      <div class="butn-box">
          <div id="btn"></div>
          <button type="button" class="toggel-btn" onclick="leftClick()">To Do</button>
          <button type="button" class="toggel-btn" onclick="midClick()">Timer</button>
          <button type="button" class="toggel-btn" onclick="rightClick()">Journal</button>
      </div>
      <div class="container">
        <div class="todo-app">
          <h2>
            To-Do list
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYKaXWfyDDY5ruujUmlnO2M9h6MBsA-h0vig&usqp=CAU"
            />
          </h2>
          <div class="row">
            <input type="text" id="input-box" placeholder="Add your text" />
            <button onclick="addTask()">Add</button>
          </div>
          <ul id="list-container">
            <!-- <li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li> -->
          </ul>
        </div>
        <div class="timer-container" id="timer-container">
          <h2>Timer</h2>
          <input type="text" id="countdown-input" placeholder="Enter countdown time (HH:MM:SS)">
          <div class="timer-controls">
            <button id="start-countdown-button" onclick="startCountdown()">Start</button>
            <button id="stop-countdown-button" onclick="stopCountdown()">Stop</button>
            <button id="reset-countdown-button" onclick="resetCountdown()">Reset</button>
          </div>
          <div id="timer">00:00:00</div>
        </div>
        
  </div>

    <script src="script.js"></script>
  </body>
</html>
